# ================= ROOT =================
log4j.rootLogger=INFO, FILE

# ================= MAIN FILE =================
log4j.appender.FILE=org.apache.log4j.RollingFileAppender
log4j.appender.FILE.File=logs/revconnect.log
log4j.appender.FILE.MaxFileSize=5MB
log4j.appender.FILE.MaxBackupIndex=5
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c - %m%n

# ================= INPUT ERROR FILE =================
log4j.appender.INPUT=org.apache.log4j.RollingFileAppender
log4j.appender.INPUT.File=logs/input-errors.log
log4j.appender.INPUT.MaxFileSize=2MB
log4j.appender.INPUT.MaxBackupIndex=3
log4j.appender.INPUT.layout=org.apache.log4j.PatternLayout
log4j.appender.INPUT.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c - %m%n

# ================= LOGGER FOR INPUT =================
log4j.logger.INPUT_VALIDATION=ERROR, INPUT
log4j.additivity.INPUT_VALIDATION=false
